<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
	.box{
		position: relative;
		width: 100%;
		height: 130px;
		margin:auto;

	}
	.sw_item img{
		width: 100%;
	}
	.pageation{
		position: absolute;
		width: 100%;
		text-align: center;
		bottom: 0;
		min-width: 10px;
		text-align: center;
	}
	.pageation .sw_page_item{
		width: 20px;
		height: 2px;
		background-color:rgba(209, 188, 188, 0.73);
		border-radius: 0;
		margin-left: 5px;
	}
	.pageation .sw_page_item.active{
		background-color:rgba(33, 19, 19, 0.73);
	}
</style>
<body>
	<div class="box">
		<div class="sw_container">
			<div class="sw_item"><a href=""><img src="http://omsproductionimg.yangkeduo.com/images/2018-01-14/a7833172dd79a2bee6af2f13a6f39df1.jpeg@750w_1l_50Q.webp" alt=""></a></div>
			<div class="sw_item"><a href=""><img src="http://omsproductionimg.yangkeduo.com/images/2018-01-14/191653083746a9fe7909ae5a0fb6ab69.jpeg@750w_1l_50Q.webp" alt=""></a></div>
			<div class="sw_item"><a href=""><img src="http://omsproductionimg.yangkeduo.com/images/2018-01-14/1ee1b6b9e5fe91d10a5d752d1a291b8e.jpeg@750w_1l_50Q.webp" alt=""></a></div>
		</div>
		<div class="pageation">
			
		</div>
	</div>
	<script src="swiper.js"></script>
	<script>
		new LeSwiper("sw_container",{
			loop:true,
			autoplay:3000,
			pageation:"pageation"
		})
	</script>
</body>
</html>
